<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/destination/destination.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="main">
        <header class="main__header">
            <img class="header__logo" src="assets/shared/logo.svg" alt="">
            <hr class="header__hr">
            <nav class="header__nav">
                <a href="index.html" class="nav__a"><span class="nav__span">00</span>HOME</a>
                <a href="destination.html" class="nav__a active"><span class="nav__span">01</span>DESTINATION</a>
                <a href="crew.html" class="nav__a"><span class="nav__span">02</span>CREW</a>
                <a href="#" class="nav__a"><span class="nav__span">03</span>TECHNOLOGY</a>
            </nav>
            <img id="menutoggle" src="assets/shared/icon-hamburger.svg" alt="">
        </header>
        <h2 class="main__h2"><span class="main__h2__span">01</span>Pick your destination</h2>

        <section class="main__section section--destination">
            <img id="destination_img" src="" alt="">
            <div class="destination__div">
                <nav class="destination__nav">
                    <button class="destination__button active" id="button_moon">MOON</button>
                    <button class="destination__button" id="button_mars">MARS</button>
                    <button class="destination__button" id="button_europa">EUROPA</button>
                    <button class="destination__button" id="button_titan">TITAN</button>
                </nav>
                <h1 id="destination_h1"></h1>
                <p id="destination_p"></p>
                <hr class="destination__hr">
                <div class="destination__div div--info">
                    <article class="destination__article">
                        <p class="destination__article__p">AVG. DISTANCE</p>
                        <p class="destination__article__p--description" id="p_distance"></p>
                    </article>
                    <article class="destination__article article--right">
                        <p class="destination__article__p">Est. travel time</p>
                        <p class="destination__article__p--description" id="p_travel_time"></p>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <section id="menu-mobile">
        <nav class="menu-mobile__nav">
            <a href="index.html" class="menu-mobile__a"><span class="menu-mobile__span">00</span>HOME</a>
            <a href="destination.html" class="menu-mobile__a active"><span class="menu-mobile__span">01</span>DESTINATION</a>
            <a href="crew.html" class="menu-mobile__a"><span class="menu-mobile__span">02</span>CREW</a>
            <a href="#" class="menu-mobile__a"><span class="menu-mobile__span">03</span>TECHNOLOGY</a>
        </nav>
    </section>
    <script src="script/destination.js"></script>
</body>

</html>
